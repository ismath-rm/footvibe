{% extends 'admin_temp/base.html' %}
{% load static %}
{% block title %} Edit product {% endblock %}
{% block  body %}


<section class="content-main">
    {% include 'admin_temp/general-alerts/alerts.html' %}
    <div class="row">
        <div class="col-9">
            <div class="content-header">
                <h2 class="content-title">Edit Product</h2>
                
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card mb-4">
                <div class="card-header">
                    <h4>Product Details</h4>
                </div>

                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-lg-6">
                            
                                <div class="mb-4">
                                    <label for="{{form.product_name.id_for_label}}" class="form-label">Product name</label>
                                    <input placeholder="" value="{{product.product_name}}" type="text" class="form-control" name="product_name" required="True">
            
                                    <div class="row gx-2">
                                         
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="mb-4">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" name="product_description">{{ product.product_description }}</textarea>
                        </div>
                        
                        
                </div>
            </div> 

        </div>
        <div class="col-lg-4">
            <div class="card mb-4">
                <div class="card-header">
                    <h4>Category / Brand</h4>
                </div>
                <div class="card-body">
                    <div class="row gx-2">
                        <div class="col-sm-6 mb-3">
                            <label for="{{ form.product_catg.id_for_label }}" class="form-label">Category</label>
                            <select class="form-select" name="product_catg" required="True">
                                {% for category in categories %}
                                    <option value="{{ category.id }}" {% if category.id == product.product_catg.id %}selected{% endif %}>
                                         {{ category.category_name }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-sm-6 mb-3">
                            <label for="{{ form.product_brand.id_for_label }}" class="form-label">Brand</label>
                            <select class="form-select" name="product_brand" required="True">
                                {% for brand in brands %}
                                    <option value="{{ brand.id }}" {% if brand.brand_name == product.product_brand.brand_name %}selected{% endif %}>
                                        {{ brand.brand_name }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        
                    </div> 
                </div>
                
            </div>
      
<div class="card mb-4">
<div class="mb-4">
    <button  type="submit" class="btn btn-primary btn-sm rounded col-lg-12">Edit Product</button>
    
</div>
</div>
</form>
</div>
</div>
</section> 

{% endblock %}
